{% extends 'layout.html' %}
{% block content %}
  <h2>News feed</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Post">
  </form>
  {% for post in object_list %}
    <div class="user-post">
      <hr>
      <h3>
        {{ post.text | slice:":15" }}
        {% if post.text|length > 15 %}
        ...
        {% endif %}
      </h3>
      <p>
        by <b><small><a href="{% url 'profile_view' post.author.pk %}">{{ post.author }}</a></small></b>
        on <b><small>{{ post.date_added }}</small></b>
      </p>
      <a href="{% url 'edit_post' post.pk %}"><small>Edit</small></a>
      <a href="{% url 'delete_post' post.pk %}"><small>Delete</small></a>
      <a href="{% url 'post_details' post.pk %}"><small>See more</small></a>
    </div>
  {% endfor %}
{% endblock %}
